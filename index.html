<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Cadastro</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1>Formulário de Cadastro</h1>
    </header>
    <main>
        <form id="form">
            <label for="name">Nome completo</label>
            <input type="text" id="name" name="nome" placeholder="Ex: João da Silva">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="joaodasilva@gmail.com">
            <label for="phone">Telefone</label>
            <input type="tel" id="phone" name="phone" placeholder="(99) 99999-9999">
            <label for="cpf">CPF</label>
            <input type="text" id="cpf" name="cpf" placeholder="999.999.999-99">
            <label for="address">Endereço completo</label>
            <input type="text" id="address" name="address" placeholder="Rua Javascript">
            <div class="endereco">
                <div>
                    <input type="text" id="num" name="num" placeholder="Nº 9999">
                    <input type="text" id="bairro" name="bairro" placeholder="Bairro: Vila HTML">
                </div>
                <div>
                    <input type="text" id="cidade" name="cidade" placeholder="Cidade: São Paulo">
                    <input type="text" id="cep" name="cep" placeholder="CEP: 99999-999">
                </div>
            </div>
            <button type="submit">Enviar cadastro</button>
        </form>
    </main>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.5/dist/jquery.validate.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.min.js"
        integrity="sha512-pHVGpX7F/27yZ0ISY+VVjyULApbDlD0/X0rgGbTqCE7WFW5MezNTWG/dnhtbBuICzsd0WQPgpE4REBLv+UqChw=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="main.js"></script>
</body>

</html>
